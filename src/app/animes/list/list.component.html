<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="imgem">
    <th mat-header-cell *matHeaderCellDef> </th>

    <td mat-cell *matCellDef="let element">
      <img [src]='element.url' class="avatar" >
    </td>
  </ng-container>


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef> Genero </th>
      <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
    </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="temporada">
    <th mat-header-cell *matHeaderCellDef> Temporada </th>
    <td mat-cell *matCellDef="let element"> {{element.temporada}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef>Ação</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="accent" (click)="openDialog(element)"  selected>Detalhe</button>
        <!-- <button mat-flat-button color="primary">Primary</button>
        <button mat-flat-button color="warn">Warn</button> -->
        <!-- <button mat-flat-button color="accent" routerLink="{{element.id}}" selected>Detalhe</button> -->
      </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
