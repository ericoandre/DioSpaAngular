<div>
  <h1 mat-dialog-title>{{data.name}}</h1>
  <mat-dialog-content>
    <img [src]='data.url' >
    <p>{{data.descricao}}</p>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <!-- <button mat-button mat-dialog-close (click)='onCloseConfirm()'>Confirma</button> -->
    <button mat-button mat-dialog-close (click)='onCloseCancel()'>Close</button>
  </mat-dialog-actions>
</div>
