<mat-toolbar color="primary">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <button mat-button [matMenuTriggerFor]="menu">Animes Lista</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
</mat-toolbar>

<mat-drawer-container class="example-container" hasBackdrop="false" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/home" (click)="drawer.toggle()">Lista</a>
            <a mat-list-item routerLink="/home" (click)="drawer.toggle()">Adiciona</a>
        </mat-nav-list>
  </mat-drawer>
  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
